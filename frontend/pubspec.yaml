name: dhannalyze
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  local_auth: ^2.3.0
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/logo_symbol.png


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_symbol.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo_symbol.png"
